<div class="d-flex justify-content-between gtable-row">

  <div class="d-flex flex-column g-row-item">
    <div class="date">{{campaign?.timestamp | date: "MMM YYYY, dd"}}</div>
    <div class="time-ago">{{ getPassedTime(campaign?.timestamp) }}</div> <!-- CAN BE PIPED -->
  </div>
  

  <div class="d-flex flex-column flex-md-row g-row-item align-items-center justify-content-md-start justify-content-center campaign">
    <img [src]="'assets/images/'+campaign?.img" width="40" height="40"/>
    <div class="mx-2">
      <div class="title">{{campaign?.title}}</div>
      <div class="text-center text-md-left country">{{campaign?.countryCode}}</div>
    </div>
  </div>


  <a class="d-flex align-items-center g-row-item" (click)="openModal(content)" href="javascript:void(0);">
    <img src="assets/images/price.png" width="24" height="24"/>
    <div class="d-none d-md-flex mx-1 price">View Pricing</div>
  </a>


  <div class="d-flex flex-column flex-md-row g-row-item align-items-start align-items-md-center actions">
    <div class="d-flex mr-0 mr-md-4">
      <img src="assets/images/file.png" width="24" height="24"/>
      <div class="mx-1">CSV</div>
    </div>
    <div class="d-flex mt-2 mt-md-0">
      <img src="assets/images/report.png" width="24" height="24"/>
      <div class="mx-1">Report</div>
    </div>
    <a class="d-flex mx-md-4 mt-2 mt-md-0 position-relative" href="javascript:void(0)" role="button" (keyup.enter)="d.toggle()">
      <label class="d-flex mb-0" >
        <input tabindex="-1" class="datepicker" (click)="d.toggle()" (dateSelect)="onNewDate($event)" name="dp" [(ngModel)]="model" [autoClose]="true" ngbDatepicker #d="ngbDatepicker">
        <img src="assets/images/calendar.png" width="24" height="24"/>
        <div class="mx-1">Schedule Again</div>
      </label>
    </a>
  </div>

  <ng-template #content let-modal>
    <div class="modal-body pricing-modal">
      <div class="d-flex">
        <img [src]="'assets/images/'+campaign?.img" width="137" height="137"/>
        <div class="d-flex flex-column justify-content-end ml-3">
          <div class="title">{{campaign?.title}}</div>
          <div class="country">{{campaign?.countryCode}}</div>
        </div>
      </div>
      <div>
        <h4 class="header mt-4">Pricing</h4>
        <div class="d-flex justify-content-between mt-4">
          <div class="period">1 Week - 1 Month</div>
          <div class="price">$100.00</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div class="period">6 Months</div>
          <div class="price">$500.00</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div class="period">1 Year</div>
          <div class="price">$900.00</div>
        </div>
        <button class="d-flex my-3 py-2 mx-auto" (click)="modal.close()">Close</button>
      </div>
    </div>
  </ng-template>

</div>
